<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <title>Gallery Admin - Photography Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="../index.html" class="logo-link">Gallery Admin</a>
            </h1>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">View Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Gallery Management</h1>
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('create-gallery')">Create Gallery</button>
            <button class="tab-btn" onclick="showTab('manage-galleries')">Manage Galleries</button>
        </div>

        <!-- Create Gallery Tab -->
        <div id="create-gallery" class="tab-content active">
            <form class="form-container" id="createGalleryForm">
                <h3>Create New Gallery</h3>
                
                <div class="form-group">
                    <label>Location</label>
                    <div class="location-selector-container">
                        <div class="location-selector">
                            <label for="continent">Continent</label>
                            <select id="continent" class="form-control" required>
                                <option value="">Select Continent</option>
                                <option value="Africa">Africa</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                                <option value="Oceania">Oceania</option>
                                <option value="Antarctica">Antarctica</option>
                            </select>
                        </div>
                        <div class="location-selector">
                            <label for="country">Country</label>
                            <select id="country" class="form-control" required>
                                <option value="">Select Country</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="galleryName">Gallery Name</label>
                    <input type="text" id="galleryName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="galleryDescription">Description (Optional)</label>
                    <textarea id="galleryDescription" class="form-control" rows="4" placeholder="Add a description for your gallery..."></textarea>
                </div>

                <div class="form-group">
                    <label>Years</label>
                    <select id="galleryYearSelect" class="form-control">
                        <option value="">Select Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                    <div class="years-container" id="galleryYears"></div>
                </div>

                <button type="submit" class="btn-primary">Create Gallery</button>
            </form>
        </div>

        <!-- Manage Galleries Tab -->
        <div id="manage-galleries" class="tab-content">
            <div class="galleries-manager">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <!--
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="button" onclick="adminPanel.updateGalleriesMetadata()" 
                                style="background: #17a2b8; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem;">
                            #<i class="fas fa-sync-alt"></i> Update Galleries' Metadata
                        </button>
                        <button type="button" onclick="adminPanel.updatePhotosMetadata()" 
                                style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-camera"></i> Update Photos' Metadata
                        </button>
                    </div>
                    -->
                </div>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-container">
                        <div class="filter-item">
                            <label for="filterContinent">Filter by Continent</label>
                            <select id="filterContinent" class="form-control">
                                <option value="">All Continents</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="filterCountry">Filter by Country</label>
                            <select id="filterCountry" class="form-control">
                                <option value="">All Countries</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <button type="button" class="btn-clear-filters" onclick="clearFilters()">Clear Filters</button>
                        </div>
                    </div>
                </div>
                
                <div class="gallery-grid" id="galleriesGrid">
                    <!-- Galleries will be loaded here -->
                </div>
                
                <!-- Sort Order Info -->
                <div class="sort-info" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
                    <h4 style="margin: 0 0 0.5rem 0; color: #495057;">
                        <i class="fas fa-sort-amount-down"></i> Gallery Sort Order
                    </h4>
                    <p style="margin: 0; color: #6c757d; font-size: 0.9rem;">
                        Drag and drop galleries to reorder them. The order will be saved automatically and reflected on the main site.
                        <br><strong>Sorting:</strong> Left to right, top to bottom (increasing order)
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Cover Photo Selection Modal -->
    <div id="coverPhotoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Cover Photo</h3>
                <button class="modal-close" onclick="closeCoverPhotoModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="gallery-info">
                    <h4 id="modalGalleryName"></h4>
                    <p id="modalGalleryLocation"></p>
                </div>
                <div class="photos-grid" id="coverPhotoGrid">
                    <!-- Photos will be loaded here -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeCoverPhotoModal()">Cancel</button>
                    <button type="button" class="btn-primary" onclick="saveCoverPhoto()">Set as Cover</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Note: AWS SDK no longer needed for API-based approach -->
    <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script> -->
    <!-- <script src="admin-script.js"></script> -->
    <script src="admin-script.js"></script>
</body>
</html>
